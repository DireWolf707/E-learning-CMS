{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{course.title}}-Modules
{% endblock title %}

{% block content %}
<div class="row mt-4">
    <div class="col-3"></div>
    <div class="col-6">
        <h2>Modules</h2>
        <hr>
        <form method='POST'>
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
            {{forloop.counter}}
            {{ form|crispy }}
            <hr>
            {% endfor %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock content %}
